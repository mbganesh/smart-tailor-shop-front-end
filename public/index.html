  <title>Smart Tailor Shop</title>
  <style>
    body {
        background-color:white;
        font-family: Lato, sans-serif;
    }

    .loader {
        width: 200px;
        margin: 0px auto 80px;
        position: relative;

    }

    .loader .loading_1 {
        position: relative;
        width: 200px;
        height: 10px;
        margin-bottom: 10px;
        border: 1px solid #4C3575;
        border-radius: 10px;
        animation: turn 4s linear 1.75s infinite;
    }

    .loader .loading_1:before {
        content: "";
        display: block;
        position: absolute;
        width: 200px;
        height: 100%;
        background-color:#4C3575;
        box-shadow: 10px 0px 15px 0px #4C3575;
        animation: load 2s linear infinite;
    }

    .loader .loading_2 {
        position:absolute;
        width: 200px;
        height: 20px;
        top: 20px;
        color:black;
        font-size: 19.5px;
        text-align: center;
        margin-top: 10px;
        font-weight:400;
      
    }

    @keyframes load {
        0% {
            width: 0%;
        }

        87.5% {
            width: 100%;
        }
    }

    @keyframes turn {
        0% {
            transform: rotateY(0deg);
        }

        6.25%,
        50% {
            transform: rotateY(180deg);
        }

        56.25%,
        100% {
            transform: rotateY(360deg);
        }
    }

</style>
</head>



<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div
      style="display: flex;flex-direction: column;justify-content: center;margin-top: 20vh; align-items: center; overflow:hidden;"
      id="pre-loader">
      <img width="100px" height="100px" src="startupLogo.png"
        style="margin-top: 10vh; margin-bottom: 5vh; display: flex; align-items: center; justify-content: center;">
      <div class="loader">
        <div class="loading_1"></div>
        <div class="loading_2">Loading...Please Wait..</div>
      </div>
    </div>
  </div>
